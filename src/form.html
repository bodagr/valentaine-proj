<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>А ю гонна бі май Валентайн?</h1>
        <form id="valentineForm" name="valentineForm" netlify>
            <input type="hidden" name="form-name" value="valentineForm">
            <div class="form-step" id="step1">
                <label>Вот ду ю сінк?</label>
                <div class="choices">
                    <img class="main_img" src="img/pedro-raccoon.gif" alt="pedro pedro"><br>
                    <button type="button" onclick="nextStep(1)">Yes</button>
                    <button type="button" id="noButton" onmouseover="moveButton()">No</button>
                </div>
            </div>
            <div class="form-step" id="step2" style="display:none;">
                <label>Вот ду ю вонт ту ду?</label>
                <div class="options">
                    <div class="option" onclick="nextStep(2, 'Spa Day')">Day in Spa
                        <img class="img_opt" src="img/massage.gif" alt="Spa Day">
                    </div>
                    <div class="option" onclick="nextStep(2, 'Road Trip')">Роад Тріп
                        <img class="img_opt" src="img/travel_2.jpg" alt="Road Trip">
                        <p>- Бьютіфул ЛА</p>
                        <p>- Сан Дієго</p>
                        <p>- Орегон</p>
                    </div>
                    <div class="option" onclick="nextStep(2, 'Walk Around')">Потусить десь по мєсту
                        <img class="img_opt" src="img/walk.jpg" alt="Walk Around">
                        <p>- хайк далеко і довго</p>
                        <p>- кіношечка</p>
                        <p>- парк, музей і т.д.</p>
                    </div>
                    <div class="option" onclick="nextStep(2, 'Home')">Реді ту стей хоум
                        <img class="img_opt" src="img/stay_home.png" alt="Home">
                        <p>- турецькі серіали з піратського сайту</p>
                        <p>- попкорн</p>
                        <p>- лахмате колюче одіяло</p>
                    </div>
                </div>
            </div>
            <div class="form-step" id="step3" style="display:none;">
                <label>How Long Are You Ready to Spend?</label>
                <div class="times">
                    <div class="time" onclick="nextStep(3, 'Weekend')">All weekend</div>
                    <div class="time" onclick="nextStep(3, 'Few Days')">Few Days</div>
                    <div class="time" onclick="nextStep(3, 'Day')">One Day</div>
                </div>
            </div>
            <div class="form-step" id="step4" style="display:none;">
                <label>Your Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
            <div class="form-step" id="step5" style="display:none;">
                <h2 id="finalMessage"></h2>
                <button type="button" onclick="restartForm()">Start Over</button>
            </div>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
