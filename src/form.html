<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <form id="valentineForm" name="valentineForm" netlify>
            <input type="hidden" name="form-name" value="valentineForm">
            <div class="form-step" id="step1">
                <label>Will you be my Valentine?</label>
                <div>
                    <button type="button" onclick="nextStep(1)">Yes</button>
                    <button type="button" onclick="restartForm()">No</button>
                </div>
            </div>
            <div class="form-step" id="step2" style="display:none;">
                <label>What Do You Want To Do?</label>
                <div class="options">
                    <div class="option" onclick="nextStep(2, 'Day Spa')">Day Spa</div>
                    <div class="option" onclick="nextStep(2, 'Few Days Trip')">Few Days Trip</div>
                    <div class="option" onclick="nextStep(2, 'Walk around')">Walk around</div>
                    <div class="option" onclick="nextStep(2, 'Cuddle at home')">Cuddle at home</div>
                </div>
            </div>
            <div class="form-step" id="step3" style="display:none;">
                <label>How Long Are You Ready to Spend?</label>
                <div class="times">
                    <div class="time" onclick="nextStep(3, 'Weekend')">All weekend</div>
                    <div class="time" onclick="nextStep(3, 'Few Days')">Few Days</div>
                    <div class="time" onclick="nextStep(3, 'Day')">One Day</div>
                </div>
            </div>
            <div class="form-step" id="step4" style="display:none;">
                <label>Your Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
            <div class="form-step" id="step5" style="display:none;">
                <h2 id="finalMessage"></h2>
                <button type="button" onclick="restartForm()">Start Over</button>
            </div>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
